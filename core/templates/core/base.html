<!DOCTYPE html>

<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <title>{% block title %}{% endblock %}Djangochat</title>
        <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/>

    </head>

    <body>
        <nav>
            <div>
                <a href="/" id="loop-back-link">Djangochat</a>
            </div>

            <div id="button-div">
                {% if request.user.is_authenticated %}
                    <a href="/chat/" class="rolo">Rooms</a>

                    <a href="/logout/" class="sulo">Log out</a>
                {% else %}
                    <a href="/login/" class="rolo">Log in</a>
            
                    <a href="/signup/" class="sulo">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
