<!DOCTYPE html>

<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <title>{% block title %}{% endblock %}ChatGTP</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="icon" href="{% static 'image/ai.png' %}">
    </head>

    <body>
        <nav>
            <div>
                <a href="/" id="loop-back-link">ChatGTP</a>
            </div>

            <div id="button-div">
                {% if request.user.is_authenticated %}
                    <a href="/chat/" id="roomsnav" class="rolo">Rooms</a>

                    <a href="/logout/" id="logoutnav" class="sulo">Log out</a>
                {% else %}
                    <a href="/login/" id="loginnav" class="rolo">Log in</a>
            
                    <a href="/signup/" id="signupnav" class="sulo">Sign up</a>
                {% endif %}
            </div>
        </nav>
        <footer>
            <p>Â© 2023 ChatGTP</p>
            <a href="mailto:francois.roy@uha.fr">Contact us by email</a>
        </footer>
        

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
